<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Practice Vue.js</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="introToVueJs.js" defer></script>
</head>
<body>
  <h1>Hello from HTML!</h1>
  <div id="app">
    <h1>{{ message }}</h1>
    <h3>{{ movies }}</h3>
    <p v-for="movie in movies">{{ movie }}</p>
    <input type="text" v-model="newMovie" placeholder="enter a movie">
    <button v-on:click="addMovie">Add Movie</button>
    <div>
      <p v-if="movies.includes('Zoolander')"><img src="https://medias.spotern.com/spots/w640/63/63789-1532336916.jpg" alt="The files are inside the computer...."></p>
    </div>
    <br>
    <div>
      <button v-on:click="moviesFromApp">Pull Movies from App</button>
      <ul>
        <li v-for="movie in moviesList">{{ movie }}</li>
      </ul>
    </div>
  </div>
</body>
</html>
